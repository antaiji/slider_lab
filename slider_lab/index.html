<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IC "Repair Design Project"</title>
    <script src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- PROJECTS SLIDER START -->
      <div class="projects-container">
        <section class="projects">
          <div class="projects__content">
            <div class="projects__info--common">
              <h2 class="projects__title--common">
                Completed <br />
                projects
              </h2>
              <div class="projects__text--common">
                Only a small part of the work performed by our company is
                presented on the site. For 14 years on in the construction
                market we have made happy more than 1000 families.
              </div>
            </div>

            <div class="projects__info--container"></div>

            <div class="projects__handlers">
              <div class="projects__arrow projects__arrow--l">
                <svg
                  width="42"
                  height="14"
                  viewBox="0 0 42 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.63807 13.2761L2.29917e-05 6.63802L6.63807 -2.2971e-05L7.58563 0.947545L1.89516 6.63802L7.58563 12.3285L6.63807 13.2761Z"
                    fill="white"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0.947579 5.96816L41.4556 5.96817L41.4556 7.30823L0.947578 7.30822L0.947579 5.96816Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="projects__bullets-container"></div>
              <div class="projects__arrow projects__arrow--r">
                <svg
                  width="42"
                  height="14"
                  viewBox="0 0 42 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M35.0451 -0.000183105L41.6831 6.63786L35.0451 13.2759L34.0975 12.3283L39.788 6.63786L34.0975 0.947384L35.0451 -0.000183105Z"
                    fill="white"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M40.7355 7.30778L0.227539 7.30777L0.227539 5.96771L40.7355 5.96772L40.7355 7.30778Z"
                    fill="white"
                  />
                </svg>
              </div>
            </div>

            <div class="projects__show-titles"></div>

            <div class="projects__show">
              <div class="projects__show-gallery">
                <div class="projects__show-gallery-inner"></div>
                <div class="projects__show-handlers">
                  <button
                    type="button"
                    class="projects__show-handler projects__show-handler--left"
                  >
                    &#x227A;
                  </button>
                  <button
                    type="button"
                    class="projects__show-handler projects__show-handler--right"
                  >
                    &#x227B;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- PROJECTS SLIDER END -->
    </main>
  </body>
</html>
